<app-header></app-header>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <h1>Chat Contacts</h1>
    <mat-list>
      <mat-list-item *ngFor="let chat of chatData">
        <mat-label (click)="getMessages(chat)">{{chat.name}}</mat-label>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
